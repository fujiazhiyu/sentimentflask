<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
</head>
<body>
    <h2>Sentiment Analysis Tools</h2>
    <form method="post">
        <label for="text">input text：</label><br>
        <textarea name="text" rows="4" cols="50">{{ text if text else '' }}</textarea><br>
        
        <label for="model">select model：</label>
        <select name="model">
            <option value="custom" {% if model == 'custom' %}selected{% endif %}>custom</option>
            <option value="llama" {% if model == 'llama' %}selected{% endif %}>Llama 3</option>
        </select><br>

        <button type="submit">analyse</button>
    </form>

    {% if sentiment %}
        <h3>analyse results：</h3>
        <p>sentiment：{{ sentiment }}</p>
        <p>confidence：{{ confidence }}</p>
    {% endif %}

    {% if error %}
        <p style="color:red;">error：{{ error }}</p>
    {% endif %}
</body>
</html>
